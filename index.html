

<!DOCTYPE html>


<html>


<head>
		<title>Age Display</title>
	<style>



{
font-family : Arial, sans-serif;
text-align : center;
}
h1
{
color: #333;
font-size: 36px;
}
h2
{
color: #666;
font-size: 24px;
}
	</style>
</head>


	<body>
		<h1>Your Age</h1>
		<h2 id="age"></h2>

		<script>
// Get the current date
var currentDate = new Date();


// Get the birth date
var birthDate = new Date('2000-01-01');


// Calculate the age
var age = currentDate.getFullYear() - birthDate.getFullYear();

// Display the age
document.getElementById('age').innerHTML = age + " years old";
		</script>	
	</body>
</html>
